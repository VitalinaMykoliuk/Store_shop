{% extends 'users/base.html' %}


{% block content %}
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="alert alert-warning alert-dismissible fade show" role="alert"
                     style="margin-top: 50px;">
                    {% if forms.errors %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Создать аккаунт</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'users:register'%}" method="post">
                                    {% csrf_token %}
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ forms.firstname.id_for_label }}">Имя</label>
                                        {{ forms.firstname }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ forms.surname.id_for_label }}">Фамилия</label>
                                        {{ forms.surname }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="{{ forms.username.id_for_label }}">Имя пользователя</label>
                                    {{ forms.username }}
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="{{ forms.email.id_for_label }}">Адрес электронной
                                        почты</label>
                                  {{ forms.email }}
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ forms.password.id_for_label }}">Пароль</label>
                                        {{ forms.password }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="{{ forms.confirm_password.id_for_label }}">Подтверждение
                                            пароля</label>
                                        {{ forms.confirm_password }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <input class="btn btn-primary btn-block" type="submit" value="Создать аккаунт">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a href="login.html">Уже есть аккаунт? Авторизоваться</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
